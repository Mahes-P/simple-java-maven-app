version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
      - echo Build completed on `date`
      - mvn clean install      
  post_build:
    commands:
      - echo zipping artifacts on `date`
      - cp *.sh ./target/
      - cd target
      - tar -czvf my-app.tgz *
artifacts:
  files:
    - target/my-app-1.0-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes
